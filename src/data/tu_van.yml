    answer: "Hiện tại shop mình đang rao bán một số loại trang phục: SuitVest, áo gile, áo sơ mi, quần âu, giày; ngoài ra còn có các phụ kiện: cà vạt, ghim cài, kẹp cà vạt, nơ, khăn vuông."
    
